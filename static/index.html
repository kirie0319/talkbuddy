<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳チャットアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow: hidden;
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 16px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 8px 0;
        }

        .room-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .setup-screen {
            padding: 24px 16px;
            text-align: center;
            flex: 1;
        }

        .setup-screen h2 {
            margin-bottom: 24px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .room-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .translator-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            width: 100%;
            margin: 16px 0;
        }

        .translator-btn:hover {
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .input-group {
            margin: 16px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .language-help-text {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
            display: block;
            line-height: 1.4;
        }

        .help-text {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
            display: block;
            line-height: 1.4;
        }

        .chat-screen {
            display: none;
            flex-direction: column;
            height: calc(100vh - 20px);
        }

        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            text-align: right;
        }

        .message.other {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 85%;
            padding: 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            position: relative;
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.other .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 6px;
            border: 1px solid #e9ecef;
        }

        .message.own .message-bubble::after {
            content: '自分';
            position: absolute;
            top: -8px;
            right: 12px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
        }

        .original-text {
            font-size: 16px;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .translated-text {
            font-size: 14px;
            opacity: 0.85;
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 8px;
            margin-top: 8px;
            line-height: 1.3;
        }

        .message.other .translated-text {
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 6px;
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .message-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            min-height: 48px;
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-btn {
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 60px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin: 12px 0;
            padding: 12px 16px;
            border-radius: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .share-btn {
            background: #6c757d;
            color: white;
            font-size: 12px;
            padding: 8px 16px;
            margin-bottom: 12px;
            border-radius: 20px;
        }

        .share-btn:hover {
            background: #5a6268;
            box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
        }

        /* モバイル最適化 */
        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .container {
                border-radius: 0;
                min-height: 100vh;
            }
            
            .header {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 18px;
            }
            
            .setup-screen {
                padding: 20px 16px;
            }
            
            .setup-screen h2 {
                font-size: 16px;
                margin-bottom: 20px;
            }
            
            .room-actions {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .btn {
                padding: 16px;
                font-size: 16px;
            }
            
            .input-group {
                margin: 12px 0;
            }
            
            .message-bubble {
                max-width: 90%;
                padding: 12px;
            }
            
            .input-area {
                padding: 12px;
            }
            
            .message-input {
                font-size: 16px; /* iOS zoom prevention */
            }
        }

        /* タブレット最適化 */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .room-actions {
                grid-template-columns: 1fr 1fr;
                gap: 16px;
            }
        }

        /* ダークモード対応 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }
            
            .container {
                background: #2d2d2d;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }
            
            .setup-screen {
                background: #2d2d2d;
            }
            
            .setup-screen h2 {
                color: white;
            }
            
            .input-group label {
                color: #ccc;
            }
            
            .input-group input,
            .input-group select {
                background: #3d3d3d;
                border-color: #505050;
                color: white;
            }
            
            .btn-secondary {
                background: #3d3d3d;
                border-color: #667eea;
                color: #667eea;
            }
            
            .messages {
                background: #252525;
            }
            
            .message.other .message-bubble {
                background: #3d3d3d;
                border-color: #505050;
                color: white;
            }
            
            .input-area {
                background: #2d2d2d;
                border-top-color: #404040;
            }
            
            .message-input {
                background: #3d3d3d;
                border-color: #505050;
                color: white;
            }
            
            .language-help-text,
            .help-text {
                color: #ccc;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>🗣️ 翻訳チャット</h1>
            <div class="room-info" id="roomInfo">リアルタイム多言語コミュニケーション</div>
        </div>

        <!-- セットアップ画面 -->
        <div class="setup-screen" id="setupScreen">
            <h2>チャットを始めましょう</h2>
            
            <!-- 言語選択セクション -->
            <div class="input-group">
                <label for="languageSelect">🌍 言語選択 / Language Selection</label>
                <select id="languageSelect">
                    <option value="ja">🇯🇵 日本語 (Japanese)</option>
                    <option value="en">🇺🇸 English</option>
                    <option value="ko">🇰🇷 한국어 (Korean)</option>
                    <option value="zh">🇨🇳 中文 (Chinese)</option>
                    <option value="es">🇪🇸 Español (Spanish)</option>
                    <option value="fr">🇫🇷 Français (French)</option>
                    <option value="de">🇩🇪 Deutsch (German)</option>
                </select>
                <small class="language-help-text">
                    💡 UIの表示言語とメッセージの翻訳先言語の両方に使用されます
                </small>
            </div>
            
            <div class="room-actions">
                <button class="btn btn-primary" onclick="createRoom()">新しいルーム作成</button>
                <button class="btn btn-secondary" onclick="showJoinForm()">ルームに参加</button>
            </div>

            <div class="input-group">
                <a href="/translator" style="text-decoration: none;">
                    <button class="btn translator-btn">
                        🗣️ 翻訳ツールを使用
                    </button>
                </a>
                <small class="help-text">
                    💡 1台のデバイスで対面翻訳（音声入力対応）
                </small>
            </div>

            <div class="input-group hidden" id="joinForm">
                <label for="roomIdInput">ルームID</label>
                <input type="text" id="roomIdInput" placeholder="6桁のルームIDを入力" maxlength="6">
                <button class="btn btn-primary" onclick="joinRoom()" style="margin-top: 12px; width: 100%;">参加</button>
            </div>

            <div class="input-group">
                <label for="usernameInput">あなたの名前</label>
                <input type="text" id="usernameInput" placeholder="名前を入力" value="">
                <small class="help-text">
                    💡 URLパラメータでユーザーを指定可能: <code>?user=太郎</code>
                </small>
            </div>

            <div class="status hidden" id="statusMessage"></div>
        </div>

        <!-- チャット画面 -->
        <div class="chat-screen" id="chatScreen">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div style="text-align: center;">
                    <button class="btn share-btn" onclick="shareRoomURL()">
                        🔗 ルームURLを共有
                    </button>
                </div>
                <form class="message-form" onsubmit="sendMessage(event)">
                    <input type="text" class="message-input" id="messageInput" 
                           placeholder="メッセージを入力...（自動翻訳されます）" required>
                    <button type="submit" class="send-btn" id="sendBtn">送信</button>
                </form>
            </div>
        </div>
    </div>

        // テキストを翻訳する関数
        function t(key, params = {}) {
            let text = translations[selectedLanguage]?.[key] || translations['en'][key] || key;
            
            // パラメータ置換
            Object.keys(params).forEach(param => {
                text = text.replace(`{${param}}`, params[param]);
            });
            
            return text;
        }

        // 言語選択画面を表示（簡略化版）
        function showLanguageSelection() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            // URLパラメータから言語設定を読み込み
            if (langParam && translations[langParam]) {
                selectedLanguage = langParam;
            } else {
                // ブラウザの言語設定を確認
                const browserLang = navigator.language.split('-')[0];
                if (translations[browserLang]) {
                    selectedLanguage = browserLang;
                }
            }
            
            // メイン画面の言語選択プルダウンを設定
            setupLanguageSelectors();
            updateLanguage();
        }

        // 言語選択プルダウンの設定と イベントリスナーの追加
        function setupLanguageSelectors() {
            const languageSelect = document.getElementById('languageSelect');
            
            if (languageSelect) {
                // 現在の選択状態を反映
                languageSelect.value = selectedLanguage;
                
                // 言語変更時のリアルタイム更新
                languageSelect.addEventListener('change', function() {
                    selectedLanguage = this.value;
                    updateLanguage();
                    updateURL();
                    console.log(`Language changed to: ${selectedLanguage}`);
                });
            }
        }

        // UIの言語を更新（改良版）
        function updateLanguage() {
            // 基本的なUI要素の更新
            if (document.querySelector('.header h1')) {
                document.querySelector('.header h1').textContent = t('title');
            }
            
            if (document.getElementById('roomInfo') && !currentRoomId) {
                document.getElementById('roomInfo').textContent = t('subtitle');
            }
            
            // セットアップ画面の更新
            const setupTitle = document.querySelector('.setup-screen h2');
            if (setupTitle) setupTitle.textContent = t('startChat');
            
            const createBtn = document.querySelector('.btn-primary');
            if (createBtn && createBtn.onclick && createBtn.onclick.toString().includes('createRoom')) {
                createBtn.textContent = t('createRoom');
            }
            
            const joinBtn = document.querySelector('.btn-secondary');
            if (joinBtn && joinBtn.onclick && joinBtn.onclick.toString().includes('showJoinForm')) {
                joinBtn.textContent = t('joinRoom');
            }
            
            // フォーム要素の更新
            const roomIdLabel = document.querySelector('label[for="roomIdInput"]');
            if (roomIdLabel) roomIdLabel.textContent = t('roomId');
            
            const roomIdInput = document.getElementById('roomIdInput');
            if (roomIdInput) roomIdInput.placeholder = t('roomIdPlaceholder');
            
            const usernameLabel = document.querySelector('label[for="usernameInput"]');
            if (usernameLabel) usernameLabel.textContent = t('yourName');
            
            const usernameInput = document.getElementById('usernameInput');
            if (usernameInput && !usernameInput.disabled) {
                usernameInput.placeholder = t('namePlaceholder');
            }
            
            // 参加ボタンの更新
            const joinRoomBtn = document.querySelector('#joinForm .btn-primary');
            if (joinRoomBtn) joinRoomBtn.textContent = t('join');
            
            // チャット画面のボタン更新
            const shareButton = document.querySelector('[onclick="shareRoomURL()"]');
            if (shareButton) shareButton.textContent = t('shareRoom');
            
            const messageInput = document.getElementById('messageInput');
            if (messageInput) messageInput.placeholder = t('messagePlaceholder');
            
            const sendButton = document.getElementById('sendBtn');
            if (sendButton && sendButton.textContent !== '<div class="loading"></div>') {
                sendButton.textContent = t('send');
            }
            
            // 言語選択プルダウンのラベル更新
            updateLanguageLabels();
        }

        // 言語選択プルダウンのラベルを更新
        function updateLanguageLabels() {
            const langLabel = document.querySelector('label[for="languageSelect"]');
            if (langLabel) {
                langLabel.textContent = `🌍 ${t('languageSelect')} / Language Selection`;
            }
            
            // 説明文の更新
            const helpText = document.querySelector('.language-help-text');
            if (helpText) {
                if (selectedLanguage === 'ja') {
                    helpText.innerHTML = '💡 UIの表示言語とメッセージの翻訳先言語の両方に使用されます';
                } else if (selectedLanguage === 'en') {
                    helpText.innerHTML = '💡 Used for both UI display language and message translation target language';
                } else if (selectedLanguage === 'ko') {
                    helpText.innerHTML = '💡 UI 표시 언어와 메시지 번역 대상 언어로 모두 사용됩니다';
                } else if (selectedLanguage === 'zh') {
                    helpText.innerHTML = '💡 用于UI显示语言和消息翻译目标语言';
                } else if (selectedLanguage === 'es') {
                    helpText.innerHTML = '💡 Se usa tanto para el idioma de visualización de la UI como para el idioma de destino de traducción de mensajes';
                } else if (selectedLanguage === 'fr') {
                    helpText.innerHTML = '💡 Utilisé à la fois pour la langue d\'affichage de l\'interface utilisateur et la langue cible de traduction des messages';
                } else if (selectedLanguage === 'de') {
                    helpText.innerHTML = '💡 Wird sowohl für die UI-Anzeigesprache als auch für die Zielsprache der Nachrichtenübersetzung verwendet';
                }
            }
        }

        // ページ読み込み時の初期化
        window.addEventListener('DOMContentLoaded', function() {
            showLanguageSelection(); // 言語設定を初期化（専用画面は表示しない）
            initializeUser();
            autoJoinFromURL();
        });

        // ページ読み込み時にユーザーIDを設定
        function initializeUser() {
            const userId = getUserIdFromURL();
            const usernameInput = document.getElementById('usernameInput');
            
            if (userId) {
                usernameInput.value = userId;
                // URLでユーザーが指定されている場合、入力フィールドを無効化
                usernameInput.disabled = true;
                usernameInput.style.backgroundColor = '#f0f0f0';
                
                // ヘッダーにユーザー情報を表示
                const roomInfo = document.getElementById('roomInfo');
                roomInfo.textContent = `${t('subtitle')} | ${userId}`;
            }
            
            // 言語設定情報をコンソールに表示
            console.log(`Current Language Settings - UI: ${selectedLanguage}`);
        }

        // URLパラメータからユーザーIDを取得
        function getUserIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user');
            return userId;
        }

        // ルーム作成
        async function createRoom() {
            try {
                showStatus(t('creating'), 'success');
                
                const response = await fetch('/create_room', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ room_id: null })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentRoomId = data.room_id;
                    showStatus(t('roomCreated', { room: currentRoomId }), 'success');
                    document.getElementById('roomIdInput').value = currentRoomId;
                    showJoinForm();
                    
                    // URLにルームIDを追加
                    updateURL();
                } else {
                    showStatus(t('createRoomFailed'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(t('errorOccurred'), 'error');
            }
        }

        // URLを更新してユーザーIDとルームIDを保持
        function updateURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = getUserIdFromURL();
            
            if (userId) {
                urlParams.set('user', userId);
            }
            if (currentRoomId) {
                urlParams.set('room', currentRoomId);
            }
            if (selectedLanguage) {
                urlParams.set('lang', selectedLanguage);
            }
            
            const newURL = window.location.pathname + '?' + urlParams.toString();
            window.history.replaceState({}, '', newURL);
        }

        // URLからルームIDを取得して自動参加
        function autoJoinFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            const userId = getUserIdFromURL();
            
            if (roomId && userId) {
                document.getElementById('roomIdInput').value = roomId;
                showJoinForm();
                // 言語設定が完了した後に自動的にルームに参加
                setTimeout(() => {
                    joinRoom();
                }, 1000); // setupLanguageSelectorsの処理を待つ
            }
        }

        // 参加フォーム表示
        function showJoinForm() {
            document.getElementById('joinForm').classList.remove('hidden');
        }

        // ルーム参加
        async function joinRoom() {
            const roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
            const username = document.getElementById('usernameInput').value.trim();

            if (!roomId || !username) {
                showStatus(t('pleaseEnterRoomAndName'), 'error');
                return;
            }

            try {
                showStatus(t('joining'), 'success');
                
                const response = await fetch(`/join_room/${roomId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        user_language: selectedLanguage
                    })
                });
                
                const data = await response.json();

                if (response.ok) {
                    currentRoomId = roomId;
                    currentUsername = username;
                    
                    // チャット画面に切り替え
                    document.getElementById('setupScreen').style.display = 'none';
                    document.getElementById('chatScreen').style.display = 'flex';
                    
                    // 言語情報も含めてヘッダー情報を更新
                    document.getElementById('roomInfo').textContent = t('roomLabel', { room: roomId, user: username }) + ` (${selectedLanguage.toUpperCase()})`;

                    // URLを更新
                    updateURL();

                    // デバッグ情報を表示
                    console.log(`Joined room: ${roomId} as user: ${username}`);
                    console.log(`Language Settings - UI: ${selectedLanguage}`);
                    console.log(`Room users:`, data.users);

                    // メッセージ履歴を読み込み
                    await loadMessages();

                    // WebSocket接続
                    connectWebSocket();

                } else {
                    showStatus(t('roomNotFound'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(t('errorOccurred'), 'error');
            }
        }

        // メッセージ履歴読み込み
        async function loadMessages() {
            try {
                const response = await fetch(`/get_messages/${currentRoomId}`);
                const data = await response.json();

                if (response.ok) {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    data.messages.forEach(message => {
                        displayMessage(message);
                    });

                    // 最新メッセージまでスクロール
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // WebSocket接続
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            websocket = new WebSocket(`${protocol}//${window.location.host}/ws/${currentRoomId}/${encodeURIComponent(currentUsername)}`);

            websocket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                
                // 新しい実装では個別配信されるため、フィルタリング不要
                displayMessage(message);

                // 最新メッセージまでスクロール
                const messagesDiv = document.getElementById('messages');
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            websocket.onclose = function() {
                console.log('WebSocket connection closed');
                // 再接続ロジックを追加可能
            };

            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        // メッセージ送信
        async function sendMessage(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        room_id: currentRoomId,
                        sender: currentUsername,
                        message: message,
                        user_language: selectedLanguage  // 統合された言語を使用
                    })
                });

                if (response.ok) {
                    messageInput.value = '';
                } else {
                    alert(t('sendFailed'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert(t('errorOccurred'));
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = t('send');
            }
        }

        // メッセージ表示（翻訳情報も含む）
        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            const isOwn = message.sender === currentUsername;
            messageDiv.className = `message ${isOwn ? 'own' : 'other'}`;

            const timestamp = new Date(message.timestamp).toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });

            // ユーザー識別のためのラベル
            const userColor = isOwn ? 'transparent' : '#667eea';
            
            // ユーザーの言語設定に基づく翻訳を取得
            let displayedTranslation = message.original; // デフォルトは原文
            let translationInfo = '';
            
            // 新しいメッセージ構造（translations プロパティあり）の場合
            if (message.translations && typeof message.translations === 'object') {
                // ユーザーの言語での翻訳があるかチェック
                if (message.translations[selectedLanguage] && message.original_language !== selectedLanguage) {
                    displayedTranslation = message.translations[selectedLanguage];
                    translationInfo = `<div style="font-size: 10px; color: #999; margin-bottom: 3px;">
                        🔄 ${message.original_language.toUpperCase()} → ${selectedLanguage.toUpperCase()}
                    </div>`;
                }
            }
            // 旧メッセージ構造（translated プロパティあり）との互換性
            else if (message.translated && message.original !== message.translated) {
                displayedTranslation = message.translated;
                if (message.original_language && message.target_language) {
                    translationInfo = `<div style="font-size: 10px; color: #999; margin-bottom: 3px;">
                        🔄 ${message.original_language.toUpperCase()} → ${message.target_language.toUpperCase()}
                    </div>`;
                }
            }

            // 原文と翻訳文の両方を表示するかどうかを判定
            const showBothTexts = message.original_language !== selectedLanguage && displayedTranslation !== message.original;

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div style="font-size: 11px; font-weight: bold; margin-bottom: 5px; color: ${userColor};">
                        ${isOwn ? '' : `👤 ${escapeHtml(message.sender)}`}
                    </div>
                    ${translationInfo}
                    ${showBothTexts ? 
                        `<div class="original-text" style="margin-bottom: 8px;">
                            <div style="font-size: 12px; color: #888; margin-bottom: 2px;">
                                📝 ${t('original')} (${message.original_language?.toUpperCase() || 'Unknown'})
                            </div>
                            ${escapeHtml(message.original)}
                        </div>
                        <div class="translated-text">
                            <div style="font-size: 12px; color: #888; margin-bottom: 2px;">
                                🌍 ${t('translated')} (${selectedLanguage.toUpperCase()})
                            </div>
                            ${escapeHtml(displayedTranslation)}
                        </div>` : 
                        `<div class="original-text">${escapeHtml(message.original)}</div>`
                    }
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            
            // デバッグ情報をコンソールに出力
            console.log(`Message from: ${message.sender}, Current user: ${currentUsername}, isOwn: ${isOwn}`);
            if (message.translations) {
                console.log(`Available translations:`, Object.keys(message.translations));
                console.log(`Original language: ${message.original_language}, User language: ${selectedLanguage}`);
            }
        }

        // ステータス表示
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');

            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        // HTMLエスケープ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enterキーでメッセージ送信
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });

        // ルームID入力時の自動大文字変換
        document.getElementById('roomIdInput').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // URLを共有するためのボタン機能（オプション）
        function shareRoomURL() {
            if (currentRoomId && currentUsername) {
                const shareURL = `${window.location.origin}/?user=${encodeURIComponent(currentUsername)}&room=${currentRoomId}&lang=${selectedLanguage}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: t('title'),
                        text: t('roomLabel', { room: currentRoomId, user: currentUsername }),
                        url: shareURL
                    });
                } else {
                    // フォールバック: クリップボードにコピー
                    navigator.clipboard.writeText(shareURL).then(() => {
                        showStatus(t('urlCopied'), 'success');
                    }).catch(() => {
                        prompt(t('shareUrl'), shareURL);
                    });
                }
            }
        }
    </script>
