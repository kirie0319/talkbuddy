            'es': 'es-ES',
            'fr': 'fr-FR',
            'de': 'de-DE'
        };

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        window.addEventListener('DOMContentLoaded', function() {
            updateLanguageDisplay();
            setupLanguageSelectors();
            checkSpeechSupport();
        });

        // è¨€èªé¸æŠã®è¨­å®š
        function setupLanguageSelectors() {
            const langASelect = document.getElementById('languageA');
            const langBSelect = document.getElementById('languageB');

            langASelect.addEventListener('change', function() {
                languageA = this.value;
                updateLanguageDisplay();
            });

            langBSelect.addEventListener('change', function() {
                languageB = this.value;
                updateLanguageDisplay();
            });
        }

        // è¨€èªè¡¨ç¤ºã®æ›´æ–°
        function updateLanguageDisplay() {
            document.getElementById('langAName').textContent = languageNames[languageA];
            document.getElementById('langBName').textContent = languageNames[languageB];
        }

        // è¨€èªã®å…¥ã‚Œæ›¿ãˆ
        function swapLanguages() {
            const temp = languageA;
            languageA = languageB;
            languageB = temp;

            document.getElementById('languageA').value = languageA;
            document.getElementById('languageB').value = languageB;
            updateLanguageDisplay();

            showStatus('è¨€èªã‚’å…¥ã‚Œæ›¿ãˆã¾ã—ãŸ', 'success');
        }

        // éŸ³å£°èªè­˜ã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
        function checkSpeechSupport() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showStatus('éŸ³å£°èªè­˜ã¯åˆ©ç”¨ã§ãã¾ã›ã‚“', 'error');
                document.getElementById('voiceBtnA').disabled = true;
                document.getElementById('voiceBtnB').disabled = true;
            }
        }

        // éŸ³å£°å…¥åŠ›é–‹å§‹
        function startVoiceInput(lang) {
            if (isRecording) {
                stopVoiceInput();
                return;
            }

            const targetLang = lang === 'A' ? languageA : languageB;
            const speechLang = speechLangCodes[targetLang];

            if (!speechLang) {
                showStatus(`${languageNames[targetLang]}ã®éŸ³å£°èªè­˜ã¯æœªå¯¾å¿œã§ã™`, 'error');
                return;
            }

            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                currentRecognition = new SpeechRecognition();

                currentRecognition.lang = speechLang;
                currentRecognition.continuous = false;
                currentRecognition.interimResults = false;

                const voiceBtn = document.getElementById(`voiceBtn${lang}`);
                voiceBtn.classList.add('recording');
                voiceBtn.innerHTML = `ğŸ”´ éŒ²éŸ³ä¸­...`;
                isRecording = true;

                currentRecognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('messageInput').value = transcript;
                    showStatus(`èªè­˜å®Œäº†: ${transcript}`, 'success');
                    
                    // è‡ªå‹•çš„ã«ç¿»è¨³ã‚’å®Ÿè¡Œ
                    setTimeout(() => {
                        translateAndDisplay(transcript, targetLang);
                    }, 300);
                };

                currentRecognition.onerror = function(event) {
                    showStatus(`éŸ³å£°èªè­˜ã‚¨ãƒ©ãƒ¼`, 'error');
                    stopVoiceInput();
                };

                currentRecognition.onend = function() {
                    stopVoiceInput();
                };

                currentRecognition.start();
                showStatus(`${languageNames[targetLang]}ã§è©±ã—ã¦ãã ã•ã„`, 'info');

            } catch (error) {
                showStatus('éŸ³å£°èªè­˜ã‚’é–‹å§‹ã§ãã¾ã›ã‚“ã§ã—ãŸ', 'error');
                console.error('Speech recognition error:', error);
            }
        }

        // éŸ³å£°å…¥åŠ›åœæ­¢
        function stopVoiceInput() {
            if (currentRecognition) {
                currentRecognition.stop();
                currentRecognition = null;
            }

            document.getElementById('voiceBtnA').classList.remove('recording');
            document.getElementById('voiceBtnB').classList.remove('recording');
            document.getElementById('voiceBtnA').innerHTML = `ğŸ¤ ${languageNames[languageA]}`;
            document.getElementById('voiceBtnB').innerHTML = `ğŸ¤ ${languageNames[languageB]}`;
            isRecording = false;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        async function sendMessage(event) {
            event.preventDefault();
            
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // è¨€èªã‚’è‡ªå‹•æ¤œå‡ºã—ã¦ç¿»è¨³
            await translateAndDisplay(message);
            messageInput.value = '';
        }

        // ç¿»è¨³ã¨è¡¨ç¤º
        async function translateAndDisplay(text, sourceLang = null) {
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            try {
                // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
                if (!hasMessages) {
                    const welcomeMsg = document.querySelector('.welcome-message');
                    if (welcomeMsg) {
                        welcomeMsg.remove();
                        hasMessages = true;
                    }
                }

                // è¨€èªæ¤œå‡ºï¼ˆsourceLangãŒæŒ‡å®šã•ã‚Œã¦ã„ãªã„å ´åˆï¼‰
                let detectedLang = sourceLang;
                if (!detectedLang) {
                    detectedLang = await detectLanguage(text);
                }

                // ç¿»è¨³å…ˆè¨€èªã‚’æ±ºå®š
                let targetLang;
                let messageClass;
                
                if (detectedLang === languageA) {
                    targetLang = languageB;
                    messageClass = 'lang-a';
                } else if (detectedLang === languageB) {
                    targetLang = languageA;
                    messageClass = 'lang-b';
                } else {
                    // ã©ã¡ã‚‰ã§ã‚‚ãªã„å ´åˆã¯ã€è¨€èªAã¨ã—ã¦æ‰±ã†
                    detectedLang = languageA;
                    targetLang = languageB;
                    messageClass = 'lang-a';
                }

                // ç¿»è¨³APIå‘¼ã³å‡ºã—
                const response = await fetch('/api/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        source_lang: detectedLang,
                        target_lang: targetLang
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayTranslationMessage(text, data.translated_text, detectedLang, targetLang, messageClass);
                } else {
                    showStatus('ç¿»è¨³ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
                }

            } catch (error) {
                console.error('Translation error:', error);
                showStatus('ç¿»è¨³ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'é€ä¿¡';
            }
        }

        // AIè¨€èªæ¤œå‡º
        async function detectLanguage(text) {
            try {
                const response = await fetch('/api/detect-language', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.detected_language;
                } else {
                    console.error('Language detection API error');
                    return 'en'; // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
                }
            } catch (error) {
                console.error('Language detection error:', error);
                return 'en'; // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
            }
        }

        // ç¿»è¨³ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function displayTranslationMessage(original, translated, sourceLang, targetLang, messageClass) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${messageClass}`;

            const timestamp = new Date().toLocaleTimeString('ja-JP', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="original-text">
                        <strong>${languageNames[sourceLang]}:</strong> ${escapeHtml(original)}
                    </div>
                    <div class="translated-text">
                        <strong>${languageNames[targetLang]}:</strong> ${escapeHtml(translated)}
                    </div>
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');

            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 3000);
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enterã‚­ãƒ¼ã§ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage(e);
            }
        });

        // ã‚¿ãƒƒãƒãƒ‡ãƒã‚¤ã‚¹å¯¾å¿œ
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
